<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
  <title>SubAdjust</title>
  <link rel="icon" type="image/x-icon" href="app.svg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="head.js"></script>
  <style>
  </style>

<body>
  <div class="topnav">
    Input file
    <textarea readonly id="filepath" style="overflow-x:auto; resize:none;white-space: nowrap;"></textarea>
  </div>

  <div class="topnav">
    <a onclick="load_file()">Open</a>
    <a onclick="">Reload</a>
    <a onclick="">Save</a>
    <a onclick="">Save As</a>
    <a style="position: absolute; right:7px;" onclick="about()">About</a>
  </div>

  <div class="topnav">
    <a onclick="">Cut</a>
    <a onclick="">Paste</a>
    <a onclick="" style="margin-left:40px">(Re)index</a>
    <input id="index" type="number" step="1" value="" />
    <a style="position: absolute; right:7px;" onclick="app.exit()">Quit</a>
  </div>

  <div class="topnav">
    <fieldset style="width: 340px">
      <legend align="center">Subtitles Adjustment by ...</legend>
      <table>
        <tr>
          <td>
            <fieldset style="width: 120px">
              <legend>Start/stop times</legend>
              <table>
                <tr>
                  <td>
                    <label for="start_time">Start:</label>
                  </td>
                  <td>
                    <input id="start_time" type="time" step="0.001" value="00:00:00" />
                  </td>
                  <td>
                </tr>
                <tr>
                  <td>
                    <label for="end_time">End:</label>
                  </td>
                  <td>
                    <input id="end_time" type="time" step="0.001" value="01:01:01" />
                  </td>
                  <td>
                </tr>
              </table>
            </fieldset>
          </td>
          <td>
            <fieldset style="width: 120px">
              <legend>Coefficient</legend>
              <table>
                <tr>
                  <td>
                    <label for="time_shift">Shift:</label>
                  </td>
                  <td>
                    <input id="time_shift" type="number" step="0.01" value="" />
                  </td>
                  <td>
                </tr>
                <tr>
                  <td>
                    <label for="time_factor">Factor:</label>
                  </td>
                  <td>
                    <input id="time_factor" type="number" step="0.01" value="" />
                  </td>
                  <td>
                </tr>
              </table>
            </fieldset>
          </td>
        </tr>
      </table>
      <a onclick="" style="margin-left:130px">Adjust</a>
    </fieldset>
  </div>
  <div class="topnav">
    <fieldset style="width: 340px">
      <legend>Go to</legend>
      <a onclick="file_content.scrollTop=0">Start</a>
      <a onclick="file_content.scrollTop=file_content.scrollHeight/2">Middle line</a>
      <a onclick="">Middle time</a>
      <a onclick="file_content.scrollTop=file_content.scrollHeight">End</a>
    </fieldset>
  </div>
  <div autofocus id="file_content" class="file_view" contentEditable=true spellCheck="false"></div>
</body>

</html>
