<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
  <title>SubAdjust</title>
  <link rel="icon" type="image/x-icon" href="app.svg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="head.js"></script>
  <style>
  </style>

<body>
  <div class="topnav">
    <a onclick="open_file()">Open</a>
    <a onclick="reload_file()">Reload</a>
    <a onclick="save_file()">Save</a>
    <a onclick="saveas_file()">Save As</a>
    <a style="position: absolute; right:56px;" onclick="about()">About</a>
    <a style="position: absolute; right:7px;" onclick="app.exit()">Quit</a>
  </div>

  <fieldset>
    <legend>Input file</legend>
    <textarea readonly id="filepath"></textarea>
  </fieldset>

  <div class="topnav">
    <fieldset style="width: 322px">
      <legend align="center">Subtitles Adjustment by ...</legend>
      <table>
        <tr>
          <td>
            <fieldset style="width: 120px">
              <legend>Start/stop times</legend>
              <table>
                <tr>
                  <td>
                    <label for="start_time">Start</label>
                  </td>
                  <td>
                    <input id="start_time" type="time" step="0.001" value="00:00:00" />
                  </td>
                  <td>
                </tr>
                <tr>
                  <td>
                    <label for="end_time">End</label>
                  </td>
                  <td>
                    <input id="end_time" type="time" step="0.001" value="01:01:01" />
                  </td>
                  <td>
                </tr>
              </table>
            </fieldset>
          </td>
          <td>
            <fieldset style="width: 80px">
              <legend>Coefficient</legend>
              <table>
                <tr>
                  <td>
                    <label for="time_shift">Shift&nbsp;(s)</label>
                  </td>
                  <td>
                    <input id="time_shift" type="number" step="0.01" value="" />
                  </td>
                  <td>
                </tr>
                <tr>
                  <td>
                    <label for="time_factor">Factor&nbsp;(>0)</label>
                  </td>
                  <td>
                    <input id="time_factor" type="number" step="0.01" value="" />
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>
        </tr>
      </table>
      <a onclick="" style="margin-left:146px">Adjust</a>
    </fieldset>
  </div>
  <div class="topnav">
    <fieldset style="width: 322px">
      <legend>Go to ...</legend>
      <table>
        <tr>
          <td>
            <a id="toTop">Start</a>
          </td>
          <td>
            <fieldset>
              <legend align="center">Middle ...</legend>
              <a id="toMiddleLine" style="margin-left:20px">Line</a>
              <a id="toMiddleSub">Sub</a>
              <a id="toMiddleTime">Time</a>
            </fieldset>
          </td>
          <td>
            <a id="toBottom">End</a>
        </tr>
        <tr>
          <td>
            <label for="current_line_number">Line number</label>
          </td>
          <td>
            <input id="current_line_number" type="number" step="1" value="1" min="1" max="999999" />
          </td>
        </tr>
      </table>
    </fieldset>
  </div>
  <div id="file_container">
    <div autofocus id="file_lines" spellCheck="false"></div>
    <div autofocus id="file_text" contentEditable=true spellCheck="false"></div>
  </div>
</body>

</html>
